<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسک دوره جاوااسکریپت</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>

  <svg class="hidden">
    <symbol id="search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
    </symbol>

    <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
    </symbol>

  </svg>


  <section class="container request-section">
    <div class="request-header">
      <h1>لیست تراکنش ها</h1>
        <div class="hidden" id="search-bar">
          <input id="search-field" type="text" placeholder="جستجوی تراکنش...">
          <svg class="search-icon">
            <use href="#search"></use>
          </svg>
        </div>
    </div>
    <button class="btn btn--primary" id="load-data">بارگذاری تراکنش ها</button>
    <div class="transactions hidden">
      <h2>لیست تراکنش های شما</h2>
      <div class="transactions-table">
        <table>
          <thead>
            <tr>
              <th class="">ردیف</th>
              <th class="">نوع تراکنش</th>
              <th class="">
                <div class="chevron">
                  <span>مبلغ</span>
                  <svg class="chevron-icon">
                    <use href="#chevron-down"></use>
                  </svg>
                </div>
              </th>
              <th class="">شماره پیگیری</th>
              <th class="">
                <div class="chevron">
                  <span>تاریخ تراکنش</span>
                  <svg class="chevron-icon">
                    <use href="#chevron-down"></use>
                  </svg>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="tBody">

          </tbody>
        </table>
      </div>
    </div>
  </section>


  <script type="module" src="./js/index.js"></script>
</body>

</html>
